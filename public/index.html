    <!-- built files will be auto injected -->
 <script>
    function popupShow(event) {
    
    
    var card = document.getElementById(event);
    //var offset = card.getBoundingClientRect();
    // let width = card.offsetWidth;
    //     let height = card.clientWidth;
    //     console.log({ width, height });

    //     const domRect = card.getBoundingClientRect();
    //     console.log(domRect);
    // console.log("td",domRectoffsetWidth)
    if (card.style.display === "block") {
      card.closest('td').classList.remove('popup_open')
      card.closest('.fc-daygrid-event-harness').classList.remove('popup_element')
      card.style.display = "none";
    } else {
      var drowdown = document.getElementsByClassName("ant-dropdown")
    for(var i = 0; i < drowdown.length; i++){

        if (drowdown[i].style.display === "block") {
          drowdown[i].closest('td').classList.remove('popup_open')
          drowdown[i].closest('.fc-daygrid-event-harness').classList.remove('popup_element')
          drowdown[i].style.display = "none";
    }
    }
      card.style.display = "block"
      card.closest('td').classList.add('popup_open')
      card.closest('.fc-daygrid-event-harness').classList.add('popup_element')
    }
    
  }
 </script>
